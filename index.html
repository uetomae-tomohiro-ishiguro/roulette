<main style="text-align: center;">
  <button id="run">Start</button>
  <button id="stop">Stop</button>
  <br/>
  <canvas id="canvas"></canvas>
  <div id="labels"></div>
  <!--<div id="debug"></div>-->
</main>

<script>
const canvas = document.getElementById("canvas")
const context = canvas.getContext('2d');

var center = {
    x: 150,
    y: 150
}

var radius = 100

const RED = '#FFCEBE';
const BLUE = '#CEBEFF';
const GREEN = '#CEFFBE';
const YELLOW = '#FDED9E';

var data = [{
        name: "1",
        color: RED,
        weight: 1
    },{
        name: "1",
        color: RED,
        weight: 1
    },{
        name: "1",
        color: RED,
        weight: 1
    },{
        name: "1",
        color: RED,
        weight: 1
    },
    {
        name: "2",
        color: GREEN,
        weight: 1
    },
    {
        name: "2",
        color: GREEN,
        weight: 1
    },
    {
        name: "2",
        color: GREEN,
        weight: 1
    },
    {
        name: "1",
        color: RED,
        weight: 1
    },{
        name: "1",
        color: RED,
        weight: 1
    },{
        name: "1",
        color: RED,
        weight: 1
    },{
        name: "1",
        color: RED,
        weight: 1
    },
    {
        name: "3",
        color: BLUE,
        weight: 1
    },
    {
        name: "3",

        weight: 1
    },
    {
        name: "3",

        weight: 1
    },
    {
        name: "2",

        weight: 1
    },
    {
        name: "2",

        weight: 1
    },
    {
        name: "2",

        weight: 1
    },
    {
        name: "1",
        color: RED,
        weight: 1
    },{
        name: "1",

        weight: 1
    },{
        name: "1",
        color: RED,
        weight: 1
    },{
        name: "1",
        color: RED,
        weight: 1
    },
    {
        name: "10",
        color: YELLOW,
        weight: 1
    }
]

var sum_weight = 0
var unit_weight = 0
var stopFlag = false;
var startFlag = false;

//
// メイン処理
//
data.forEach(e => {
    sum_weight += e.weight
})
unit_weight = 360 / sum_weight

init()

showLabel()

drawRoullet(0)

function drawRoullet(offset) {
    var uw_count = offset

    data.forEach(e => {
        drawPie(center.x, center.y, uw_count, uw_count + unit_weight, radius, e.color)
        uw_count += unit_weight
    })
}

function runRoullet() {
    var count = 1; //終了までのカウント
    var lastCell = "";
    var deg_counter = 0 // 角度のカウント
    var acceleration = 1

    var timer = setInterval(function() {

        deg_counter += acceleration

        if (stopFlag) {
            count += count * 0.05;
        }

        if (count < 1000) {
            acceleration = 1000 / (count)
            drawRoullet(deg_counter);
        } else {
            count = 0;
            clearInterval(timer);
            endEvent();
        }
    }, 10);

    var endEvent = function() {
        count++;
        var id = setTimeout(endEvent, 115);
        if (count > 9) {
            clearTimeout(id);
            startFlag = false;
            stopFlag = false;
            var current_deg = Math.ceil(deg_counter % 360)
            var sum = 0
            for (var i = 0; i < data.length; i++) {
                if (unit_weight * sum < current_deg && current_deg < unit_weight * (sum + data[i].weight)) {
                    //document.getElementById("debug").innerHTML = data[i].name
                    break
                }
                sum += data[i].weight
            }
        }
    };
}

document.getElementById("run").addEventListener("click", function() {
    // スタート連打を無効化
    if (startFlag === false) {
        runRoullet();
        startFlag = true;
    } else {
        startFlag = false;
    }

});

document.getElementById("stop").addEventListener("click", function() {
    if (startFlag) {
        stopFlag = true;
    }
});

function init() {
    canvas.width = 300;
    canvas.height = 300;

    var dst = context.createImageData(canvas.width, canvas.height);
    for (var i = 0; i < dst.data.length; i++) {
        dst.data[i] = 255
    }
    context.putImageData(dst, 0, 0);
}

function drawPie(cx, cy, start_deg, end_deg, radius, color) {
    var _start_deg = (360 - start_deg) * Math.PI / 180;
    var _end_deg = (360 - end_deg) * Math.PI / 180;

    context.beginPath();
    context.moveTo(cx, cy)
    context.fillStyle = color; //塗りつぶしの色は赤
    context.arc(cx, cy, radius, _start_deg, _end_deg, true);
    context.fill();

    showArrow()
}

function showLabel() {
    var label_el = document.getElementById("labels")

    var labels = Array.from(new Map(data.map(d => [d.name, d])).values());

    var text = "<table>"

    for (var i = 0; i < labels.length; i++) {
        text += `
        <tr>
        <td style="width:20px;background-color:${labels[i].color};"></td>
        <td>${labels[i].name}</td>
        </tr>`
    }

    text += "</table>"

    label_el.innerHTML = text;
}

function showArrow() {
    context.beginPath();
    context.moveTo(center.x, center.y - radius * 0.4);
    context.lineTo(center.x + 5, center.y - radius - 10);
    context.lineTo(center.x - 5, center.y - radius - 10);
    context.closePath();
    context.stroke();
    context.fillStyle = "rgba(40,40,40)";
    context.fill();
}
</script>
